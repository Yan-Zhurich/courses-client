<section class = "signup-form">
  <section class = "form-block"  @exists>
    <button class = "close-form" (click) = "onClose()"></button>
    <figure class = "form-header">
      <img class = "form-header__image" src="assets/img/login.png" alt="Sign Up">
      <figcaption class = "form-header__capture">Sign Up</figcaption>    
    </figure>
    <form [formGroup] = "credentials">
      <label class = "label">Login</label>
      <input formControlName = "login" class = "input-text login-input"/>
      <label class = "label">E-mail</label>
      <input formControlName = "email" class = "input-text email-input"/>
      <label class = "label">Password</label>
      <input formControlName = "password" class = "input-text password-input" type="password"/>
      <label class = "label">Confirm password</label>
      <input formControlName = "confirmPassword" class = "input-text confirm-password-input" type = "password"/>
      <section class = "controls">
          <button (click) = "onLogIn()" class = "button action-button">Log In</button>    
          <button (click) = "onSignUp()" class = "button confirm-button">Sign Up</button>    
      </section>
    </form>
  </section>
</section>
